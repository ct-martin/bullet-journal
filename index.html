<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Bullet Journal</title>
        <meta name="description" content="Bullet Journal">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-orange.min.css" />
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--scroll">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">&#9679; Journal</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Write about</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Today</a>
					<a class="mdl-navigation__link" href="">This Week</a>
					<a class="mdl-navigation__link" href="">This Month</a>
					<a class="mdl-navigation__link" href="">Find date...</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div id="app-list-items">
						<ul class="mdl-list">
							<journal-item class="mdl-list__item" v-for="item in journalPage" v-bind:item="item"></journal-item>
						</ul>
					</div>
				</div>
			</main>
		</div>
		
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
